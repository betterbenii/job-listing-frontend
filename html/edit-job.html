<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Job</title>
  <link rel="stylesheet" href="/css/output.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-tea_green-100">

  <!-- Header -->
  <header class="bg-asparagus shadow sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/index.html" class="text-2xl font-bold text-light_green">Job Portal</a>
      <nav class="hidden md:flex items-center space-x-4">
        <a href="/job-listings.html" class="text-tea_green hover:text-olivine">Jobs</a>
        <a href="/dashboard.html" class="text-tea_green hover:text-olivine">Dashboard</a>
        <a href="about.html" class="text-tea_green hover:text-olivine">About</a>
      </nav>
      <a href="/" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-olivine">Logout</a>
    </div>
  </header>

  <!-- Edit Job Form -->
  <main class="container mx-auto text-left px-4 py-12">
    <section class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
      <h2 class="text-3xl font-bold text-asparagus mb-6">Edit Job</h2>
      <form class="space-y-4">
        <!-- Job Title -->
        <div>
          <label for="job-title" class="block text-sm font-medium text-gray-700">Job Title</label>
          <input type="text" id="job-title" name="job-title" value="Frontend Developer" required class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>

        <!-- Company Name -->
        <div>
          <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
          <input type="text" id="company" name="company" value="ABC Corp" required class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>

        <!-- Location -->
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
          <input type="text" id="location" name="location" value="Addis Ababa" required class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>

        <!-- Job Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Job Description</label>
          <textarea id="description" name="description" rows="4" required class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">This is a detailed description of the job. It includes the key responsibilities and role expectations...</textarea>
        </div>

        <!-- Requirements -->
        <div>
          <label for="requirements" class="block text-sm font-medium text-gray-700">Requirements</label>
          <textarea id="requirements" name="requirements" rows="4" required class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">Proficiency in HTML, CSS, and JavaScript</textarea>
        </div>

        <!-- Update Button -->
        <div class="text-center">
          <button type="submit" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-tea_green hover:text-asparagus-100">Update Job</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-asparagus py-6 text-center">
    <p class="text-white">&copy; 2024 Job Portal. All Rights Reserved.</p>
    <nav class="mt-4 space-x-4">
      <a href="#about" class="text-gray-200 hover:text-white">About</a> |
      <a href="#privacy" class="text-gray-200 hover:text-white">Privacy</a> |
      <a href="contact.html" class="text-gray-200 hover:text-white">Contact</a> |
      <a href="faq.html" class="text-gray-200 hover:text-white">FAQ</a>
    </nav>
  </footer>

</body>
</html>
