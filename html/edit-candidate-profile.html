<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Candidate Profile</title>
  <link rel="stylesheet" href="/css/output.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-tea_green-100">

  <!-- Header -->
  <header class="bg-asparagus shadow sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-light_green">MMCY Tech's Job Portal</a>
      <nav class="hidden md:flex items-center space-x-4">
        <a href="/job-listings.html" class="text-tea_green hover:text-olivine">Jobs</a>
        <a href="/dashboard.html" class="text-tea_green hover:text-olivine">Dashboard</a>
        <a href="about.html" class="text-tea_green hover:text-olivine">About</a>
      </nav>
      <a href="/" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-olivine">Logout</a>
    </div>
  </header>

  <!-- Edit Profile Section -->
  <main class="container mx-auto text-left  px-4 py-12">
    <section class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold text-asparagus mb-8">Edit Profile</h2>
      <form class="space-y-6">
        <!-- Full Name -->
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="full-name" name="full-name" value="John Doe" class="w-full px-4 py-2 mt-1 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" value="john.doe@example.com" class="w-full px-4 py-2 mt-1 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>

        <!-- Upload Resume -->
        <div>
          <label for="resume" class="block text-sm font-medium text-gray-700">Upload Resume</label>
          <input type="file" id="resume" name="resume" class="w-full px-4 py-2 mt-1 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>

        <!-- Skills -->
        <div>
          <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
          <input type="text" id="skills" name="skills" value="JavaScript, React, Node.js" class="w-full px-4 py-2 mt-1 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>

        <!-- Job Preferences -->
        <div>
          <label for="preferences" class="block text-sm font-medium text-gray-700">Job Preferences</label>
          <select id="preferences" name="preferences" class="w-full px-4 py-2 mt-1 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
            <option value="remote" selected>Remote</option>
            <option value="contract">Contract</option>
          </select>
        </div>

        <!-- Change Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>

        <!-- Update Profile Button -->
        <div class="text-center">
          <button type="submit" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-tea_green hover:text-asparagus-100">Save Changes</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-asparagus py-6 text-center">
    <p class="text-white">&copy; 2024 Job Portal. All Rights Reserved.</p>
  </footer>

</body>
</html>
