<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/output.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
  <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg  shadow-lg shadow-asparagus-300">
    <h2 class="text-2xl font-semibold text-center text-asparagus-100">Login</h2>
    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-asparagus-100">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-white border border-asparagus rounded focus:outline-none focus:ring-2 focus:ring-asparagus">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-asparagus-100">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-white border border-asparagus rounded focus:outline-none focus:ring-2 focus:ring-asparagus">
      </div>
      <button type="submit"
              class="w-full py-2 bg-asparagus text-white font-semibold rounded hover:bg-olivine focus:outline-none focus:ring-2 focus:ring-asparagus">
        Login
      </button>
    </form>
    <p class="text-sm text-center text-asparagus-100">
      Don't have an account? <a href="signup.html" class="text-asparagus hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
