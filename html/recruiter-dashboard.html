<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <link rel="stylesheet" href="/css/output.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-tea_green-100 w-full min-h-screen">

  <!-- Header -->
  <header class="bg-asparagus shadow sticky top-0 z-10 w-full">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center w-full">
      <a href="/index.html" class="text-2xl font-bold text-light_green">MMCY Tech's Job Portal</a>
      <!-- Responsive Navigation -->
      <nav class="hidden lg:flex items-center space-x-4">
        <a href="/job-listings.html" class="text-tea_green hover:text-olivine">Jobs</a>
        <a href="/recruiter-dashboard.html" class="text-tea_green hover:text-olivine">Dashboard</a>
        <a href="about.html" class="text-tea_green hover:text-olivine">About</a>
      </nav>
      <a href="/" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-olivine">Logout</a>
      <!-- Mobile Menu Button -->
      <button id="mobile-menu" class="lg:hidden text-tea_green">
        â˜°
      </button>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-nav" class="hidden lg:hidden bg-tea_green-100 p-4">
      <a href="/job-listings.html" class="block py-2 text-tea_green hover:text-olivine">Jobs</a>
      <a href="/dashboard.html" class="block py-2 text-tea_green hover:text-olivine">Dashboard</a>
      <a href="about.html" class="block py-2 text-tea_green hover:text-olivine">About</a>
      <a href="/" class="block py-2   text-tea_green hover:text-red-500 rounded">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4  text-left  py-12 w-full">
    <!-- Dashboard Header -->
    <section class="mb-12 text-left">
      <h2 class="text-3xl font-bold text-asparagus mb-4">Recruiter Dashboard</h2>
      <p class="text-gray-700">Manage all job postings and applications</p>
    </section>

    <!-- Add Job Button -->
    <div class="text-right mb-6">
      <button onclick="location.href='/add-job.html'" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-tea_green hover:text-asparagus-100">
        Add New Job
      </button>
    </div>

    <!-- Job Listings Table -->
    <section class="bg-white p-8 rounded-lg shadow-lg overflow-x-auto w-full">
      <h3 class="text-2xl font-bold text-asparagus mb-8">All Job Listings</h3>
      <div class="overflow-x-auto w-full">
        <table class="min-w-full table-auto border-collapse w-full">
          <thead>
            <tr class="bg-asparagus text-white">
              <th class="p-4 text-left">Job Title</th>
              <th class="p-4 text-left">Location</th>
              <th class="p-4 text-left">Recruiter</th>
              <th class="p-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr class="hover:bg-gray-100">
              <td class="p-4 text-left">Frontend Developer</td>
              <td class="p-4 text-left">Addis Ababa</td>
              <td class="p-4 text-left">
                <a href="/recruiter-profile.html" class="text-olivine hover:underline">John Doe</a>
              </td>
              <td class="p-4 text-center flex justify-center items-center gap-2 flex-wrap">
                <!-- Edit Job Button -->
                <button onclick="location.href='/edit-job.html'" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-tea_green hover:text-asparagus-100">
                  Edit
                </button>
                <!-- View Applications Button -->
                <button onclick="location.href='/view-applications.html'" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-tea_green hover:text-asparagus-100">
                  View Apps
                </button>
                <!-- Delete Button -->
                <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 shadow-md">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-asparagus py-6 text-center w-full">
    <p class="text-white">&copy; 2024 Job Portal. All Rights Reserved.</p>
  </footer>

  <script>
    // Mobile Menu Toggle
    const menuButton = document.getElementById('mobile-menu');
    const mobileNav = document.getElementById('mobile-nav');
    menuButton.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
    });
  </script>
</body>
</html>
