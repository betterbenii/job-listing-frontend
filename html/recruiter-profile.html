      <a href="/index.html" class="text-2xl font-bold text-light_green">Job Portal</a>

        <div>
          <p><strong>Full Name:</strong> Jane Smith</p>
        </div>
        <div>

        </div>
        <div>
          <p><strong>Company Name:</strong> ABC Corp</p>
        </div>
        <div>
          <p><strong>Company Description:</strong> Leading provider of tech solutions.</p>
        </div>
        <div>
          <p><strong>Contact Number:</strong> +123 456 7890</p>
        </div>
        <div>
          <p><strong>Company Logo:</strong> <a href="#" class="text-olivine hover:underline">View Logo</a></p>
        </div>
      </div>

      <!-- Update Profile Button -->
      <div class="text-center mt-8">
        <a href="/edit-recruiter-profile.html" class="px-6 py-3 bg-olivine text-white font-semibold rounded-full hover:bg-light_green">Update Profile</a>

    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-asparagus py-6 text-center">
