<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="/css/output.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-tea_green-100">

<!-- Header -->
<header class="bg-asparagus shadow sticky top-0 z-10">
  <div class="container mx-auto flex justify-between items-center p-4">
    <a href="/" class="text-xl font-bold text-light_green">Job Portal</a>
  </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-center text-asparagus mb-8">Apply for Frontend Developer</h2>

  <form class="bg-white p-8 rounded-lg shadow-lg space-y-6" action="#" method="post" enctype="multipart/form-data">
    <!-- Personal Information -->
    <div>
      <h3 class="text-xl font-bold text-asparagus mb-4">Personal Information</h3>
      <div class="grid gap-6 md:grid-cols-2">
        <div>
          <label for="name" class="block text-gray-700">Full Name *</label>
          <input type="text" id="name" name="name" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>
        <div>
          <label for="email" class="block text-gray-700">Email *</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>
        <div>
          <label for="phone" class="block text-gray-700">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>
        <div>
          <label for="linkedin" class="block text-gray-700">LinkedIn Profile</label>
          <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>
      </div>
    </div>

    <!-- Position Details -->
    <div>
      <h3 class="text-xl font-bold text-asparagus mb-4">Position Details</h3>
      <div class="grid gap-6 md:grid-cols-2">
        <div>
          <label for="expected-salary" class="block text-gray-700">Expected Salary (Optional)</label>
          <input type="text" id="expected-salary" name="expected-salary" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>
        <div>
          <label for="availability" class="block text-gray-700">Availability *</label>
          <select id="availability" name="availability" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
            <option value="">Select</option>
            <option value="immediate">Immediate</option>
            <option value="2-weeks">2 Weeks Notice</option>
            <option value="1-month">1 Month Notice</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Documents -->
    <div>
      <h3 class="text-xl font-bold text-asparagus mb-4">Upload Documents</h3>
      <div class="grid gap-6 md:grid-cols-2">
        <div>
          <label for="resume" class="block text-gray-700">Resume *</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>
        <div>
          <label for="cover-letter" class="block text-gray-700">Cover Letter (Optional)</label>
          <textarea id="cover-letter" name="cover-letter" rows="4" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine"></textarea>
        </div>
      </div>
    </div>

    <!-- Skills & Experience -->
    <div>
      <h3 class="text-xl font-bold text-asparagus mb-4">Skills & Experience</h3>
      <div class="grid gap-6 md:grid-cols-2">
        <div>
          <label for="experience" class="block text-gray-700">Years of Experience *</label>
          <input type="number" id="experience" name="experience" min="0" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>
        <div>
          <label for="skills" class="block text-gray-700">Key Skills (Comma Separated)</label>
          <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, React, Node.js" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine">
        </div>
      </div>
    </div>

    <!-- Additional Questions -->
    <div>
      <h3 class="text-xl font-bold text-asparagus mb-4">Additional Information</h3>
      <div>
        <label for="motivation" class="block text-gray-700">Why are you interested in this position? *</label>
        <textarea id="motivation" name="motivation" rows="4" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-olivine"></textarea>
      </div>
    </div>

    <!-- Agreement -->
    <div class="flex items-center">
      <input type="checkbox" id="agreement" name="agreement" required class="mr-2">
      <label for="agreement" class="text-gray-700">I confirm that the information provided is accurate.</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="px-4 py-2 bg-asparagus text-white font-semibold rounded hover:bg-tea_green hover:text-asparagus-100">
      Submit Application
    </button>
  </form>
</main>

<!-- Footer -->
<footer class="bg-asparagus py-6 text-center">
  <p class="text-white">&copy; 2024 Job Portal. All Rights Reserved.</p>
</footer>

</body>
</html>
