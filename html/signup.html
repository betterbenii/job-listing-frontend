<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/css/output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-4 bg-white rounded shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Sign Up</h2>
    <form class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-200 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button type="submit"
              class="w-full py-2 text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
        Sign Up
      </button>
    </form>
    <p class="text-sm text-center text-gray-600">
      Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
