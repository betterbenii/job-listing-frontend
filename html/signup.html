<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/css/output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-tea_green-100">
  <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-olivine">Sign Up</h2>
    <form class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-olivine">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-tea_green border border-asparagus rounded focus:outline-none focus:ring-2 focus:ring-asparagus">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-olivine">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-tea_green border border-asparagus rounded focus:outline-none focus:ring-2 focus:ring-asparagus">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-olivine">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-tea_green border border-asparagus rounded focus:outline-none focus:ring-2 focus:ring-asparagus">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-olivine">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
               class="w-full px-4 py-2 mt-1 text-gray-800 bg-tea_green border border-asparagus rounded focus:outline-none focus:ring-2 focus:ring-asparagus">
      </div>
      <button type="submit"
              class="w-full py-2 bg-asparagus text-white font-semibold rounded hover:bg-olivine focus:outline-none focus:ring-2 focus:ring-asparagus">
        Sign Up
      </button>
    </form>
    <p class="text-sm text-center text-olivine">
      Already have an account? <a href="login.html" class="text-asparagus hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
