<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-white">
    <header class="bg-asparagus shadow">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-tea_green ">Job Listings</h1>
        <nav>
          <a href="login.html" class="text-tea_green hover:text-olivine">Login</a>
          <a href="signup.html" class="ml-4 text-tea_green hover:text-olivine">Sign Up</a>
        </nav>
      </div>
    </header>
  
    <main class="container mx-auto px-4 py-8">
      <!-- Search and Filter Section -->
      <div class="flex items-center mb-6 space-x-2">
        <input type="text" placeholder="Search by job title, company, or location" 
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-asparagus">
        <button class="px-4 py-2 bg-asparagus text-white font-semibold rounded-md hover:bg-olivine focus:outline-none">
          Search
        </button>
      </div>
  
      <!-- Job Listings -->
      <div class="grid gap-6 lg:grid-cols-2 xl:grid-cols-3">
        <!-- Job Card Example -->
        <div class="bg-tea_green p-6 rounded-lg shadow-md relative">
          <h2 class="text-xl font-semibold text-olivine">Frontend Developer</h2>
          <p class="text-sm text-asparagus">Company: ABC Corp</p>
          <p class="text-sm text-asparagus">Location: Addis Ababa</p>
          <p class="mt-2 text-gray-700">We are looking for a skilled frontend developer to join our team...</p>
          <a href="job-detail.html" class="inline-block mt-4 text-olivine hover:underline">View Details</a>
          
          <!-- Bookmark Button -->
          <button class="absolute bottom-4 right-4 text-olivine hover:text-asparagus" onclick="bookmarkJob()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v16l7-5 7 5V5z" />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <!-- JavaScript for Bookmark Functionality -->
    <script>
      function bookmarkJob() {
        alert("Job bookmarked!"); // Placeholder for actual bookmarking logic
      }
    </script>
</body>
</html>
